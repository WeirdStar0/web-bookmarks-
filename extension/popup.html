<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Bookmarks</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <!-- Header -->
        <header>
            <div class="header-logo">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                        d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path>
                </svg>
                Bookmarks
            </div>
            <div class="header-actions">
                <button id="settingsBtn" class="btn-icon" title="设置">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                        </path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                </button>
                <button id="themeToggleBtn" class="btn-icon" title="切换主题">
                    <svg class="w-5 h-5 theme-sun hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v1m0 16v1m9-9h-1M4 9H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707M17.657 17.657l-.707-.707M6.343 6.343l-.707-.707M12 8a4 4 0 100 8 4 4 0 000-8z">
                        </path>
                    </svg>
                    <svg class="w-5 h-5 theme-moon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                        </path>
                    </svg>
                </button>
                <button id="logoutBtn" class="btn-icon btn-logout hidden" title="退出">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                        </path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Settings View -->
        <div id="settingsView" class="view-container hidden">
            <h2 style="font-size: 18px; margin-bottom: 20px; font-weight: 700;">扩展设置</h2>
            <form id="settingsForm" class="space-y-3">
                <div class="form-group">
                    <label class="label">服务器地址</label>
                    <input type="url" id="serverUrl" placeholder="https://your-worker.workers.dev" required>
                    <p style="font-size: 11px; color: var(--text-dim); margin-top: 6px;">请输入您的 Cloudflare Worker 部署地址
                    </p>
                </div>
                <button type="submit" class="btn-primary">保存配置</button>
                <button type="button" id="cancelSettingsBtn" class="btn-secondary">取消</button>
            </form>
        </div>

        <!-- Login View -->
        <div id="loginView" class="view-container hidden"
            style="display: flex; flex-direction: column; justify-content: center; height: 100%;">
            <div style="text-align: center; margin-bottom: 24px;">
                <div
                    style="width: 56px; height: 56px; background: var(--primary-light); border-radius: 16px; display: flex; align-items: center; justify-content: center; margin: 0 auto 16px; color: var(--primary);">
                    <svg style="width: 28px; height: 28px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>
                <h2 style="font-size: 18px; font-weight: 700;">欢迎回来</h2>
                <p style="font-size: 13px; color: var(--text-dim); margin-top: 4px;">请登录您的书签账号</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder="用户名" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="密码" required>
                </div>
                <div id="loginError" class="status-msg status-error hidden"></div>
                <button type="submit" class="btn-primary" style="margin-top: 8px;">立即登录</button>
            </form>
        </div>

        <!-- Main View -->
        <div id="mainView" class="flex-1 flex flex-col hidden overflow-hidden">
            <!-- Tabs -->
            <div class="tabs">
                <button id="tabSave" class="tab active">保存书签</button>
                <button id="tabSearch" class="tab">搜索书签</button>
            </div>

            <!-- Content Area -->
            <div class="view-container">
                <!-- Save Panel -->
                <div id="panelSave" class="scrollable-content">
                    <form id="saveForm">
                        <div class="form-group">
                            <label class="label">选择文件夹</label>
                            <input type="hidden" id="folderSelect">
                            <div class="custom-select-wrapper">
                                <div id="folderSelectTrigger" class="select-trigger">
                                    <span>选择文件夹...</span>
                                </div>
                                <div id="folderTreeContainer" class="custom-options hidden"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="label">标题</label>
                            <input type="text" id="bookmarkTitle" placeholder="输入书签标题">
                        </div>
                        <div class="form-group">
                            <label class="label">网址</label>
                            <input type="text" id="bookmarkUrl">
                        </div>
                        <div class="form-group">
                            <label class="label">描述</label>
                            <textarea id="bookmarkDescription" rows="2" placeholder="输入书签描述 (可选)"></textarea>
                        </div>
                        <div id="saveMessage" class="status-msg hidden"></div>
                        <button type="submit" class="btn-primary" style="margin-top: 8px;">
                            <svg style="width: 18px; height: 18px;" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                                    d="M5 13l4 4L19 7">
                                </path>
                            </svg>
                            保存到书签
                        </button>
                    </form>
                </div>

                <!-- Search Panel -->
                <div id="panelSearch" class="scrollable-content hidden">
                    <div class="search-box">
                        <div class="search-icon">
                            <svg style="width: 18px; height: 18px;" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                        <input type="text" id="searchInput" class="search-input" placeholder="输入关键词搜索...">
                    </div>
                    <div id="searchResults" style="flex: 1; overflow-y: auto;">
                        <div style="text-align: center; color: var(--text-dim); padding: 40px 0;">
                            <p style="font-size: 13px;">开始输入以搜索书签</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
